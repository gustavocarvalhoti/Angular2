<div class="container">
    <h1 class="text-center">{{
        }}</h1>
    <!--$event: para fazer o load só do form-->
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!--Quando fizer o input ele atualiza o foto.titulo-->
                <!--(input)="foto.titulo = $event.target.value"-->
                <!--[value]="foto.titulo -> Variavel que guarda as info"-->
                <!--<input (input)="foto.titulo = $event.target.value"
                       [value]="foto.titulo"
                       class="form-control"
                       autocomplete="off">-->
                <!--Fazendo melhor-->
                <input formControlName="titulo"
                       name="titulo"
                       [(ngModel)]="foto.titulo"
                       class="form-control"
                       autocomplete="off">
                <div *ngIf="!meuForm.controls.titulo.valid">
                    <span *ngIf="meuForm.controls.titulo.errors.required"
                          class="form-control alert-danger">
                        Título obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength"
                          class="form-control alert-danger">
                        Tamanho mínimo 4 caracteres
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <!--<input (input)="foto.url = $event.target.value"
                       [value]="foto.url"
                       class="form-control"
                       autocomplete="off">-->
                <input formControlName="url"
                       name="url"
                       [(ngModel)]="foto.url"
                       class="form-control"
                       autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    URL obrigatória
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <!--<textarea (input)="foto.descricao = $event.target.value"
                          [value]="foto.descricao"
                          class="form-control"
                          autocomplete="off">
                </textarea>-->
                <textarea formControlName="descricao"
                          name="descricao"
                          [(ngModel)]="foto.descricao"
                          class="form-control"
                          autocomplete="off">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
